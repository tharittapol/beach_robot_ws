ekf_global:
  ros__parameters:
    frequency: 20.0
    sensor_timeout: 0.5
    two_d_mode: true
    publish_tf: true
    print_diagnostics: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    # GPS already transformed into map-frame odometry
    odom0: odometry/gps
    odom0_config: [true,  true,  false,
                   false, false, true,
                   false, false, false,
                   false, false, true,
                   false, false, false]
    odom0_differential: false
    odom0_relative: false

    # GNSS heading IMU (orientation-only)
    imu0: gnss/imu_heading
    imu0_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, false,
                  false, false, false]
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: false

    # Real IMU for gyro + accel (no orientation)
    imu1: imu/data
    imu1_config: [false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, true,
                  true,  true,  false]
    imu1_differential: false
    imu1_relative: false
    imu1_remove_gravitational_acceleration: true
